<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FDE1E3;
            font-family: Garamond, sans-serif;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background-color: #FF69B4;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            font-size: 2em;
            color: #FF69B4;
            text-align: center;
            margin: 20px;
            animation: fadeIn 2s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #FF69B4;
            color: white;
        }

        #noBtn {
            background-color: #FFA6C1;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes moveButton {
            to {
                transform: translate(
                    calc(random() * 200px - 100px),
                    calc(random() * 200px - 100px)
                );
            }
        }

        .response-message {
            font-size: 1.5em;
            color: #FF69B4;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Gregory, will you be my Valentine?</div>
    <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
    <div id="responseMessage" class="response-message"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const responseMessage = document.getElementById('responseMessage');

        // Make the "No" button run away from the cursor
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth) - noBtn.offsetWidth/2;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight) - noBtn.offsetHeight/2;
            
            noBtn.style.position = 'absolute';
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Handle "Yes" click
        yesBtn.addEventListener('click', () => {
            document.querySelector('.message').textContent = 'Yay! ❤️';
            document.querySelector('.buttons').style.display = 'none';
            responseMessage.style.display = 'block';
            responseMessage.textContent = "I'm so happy you said yes! I love youuuuuu ";
            
            // Create falling hearts animation
            for(let i = 0; i < 20; i++) {
                createHeart();
            }
        });

        // Create falling heart animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            heart.style.opacity = Math.random();
            
            document.body.appendChild(heart);

            // Create the falling animation
            const fallAnimation = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                    }
                }
            `;

            const style = document.createElement('style');
            style.textContent = fallAnimation;
            document.head.appendChild(style);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
                style.remove();
            }, 5000);
        }
    </script>
</body>
</html>
