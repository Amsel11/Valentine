<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Request</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- EmailJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FDE1E3;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .heart {
            position: relative;
            width: min(100px, 25vw);
            height: min(90px, 22.5vw);
            margin-bottom: 10px;
            animation: pulse 1.5s ease infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background-color: #FF69B4;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8em, 5vw, 2.5em);
            color: #FF69B4;
            text-align: center;
            margin: 10px;
            line-height: 1.3;
            animation: fadeIn 2s ease;
            max-width: 90vw;
            word-wrap: break-word;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: clamp(8px, 2vw, 10px) clamp(20px, 4vw, 30px);
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 44px;
            min-width: 44px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #FF69B4;
            color: white;
        }

        #noBtn {
            background-color: #FFA6C1;
            color: white;
        }

        .date-selection {
            display: none;
            width: 100%;
            text-align: center;
            gap: 10px;
        }

        .date-selection.visible {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }

        .date-option {
            width: min(280px, 90vw);
            margin: 5px auto;
            padding: 12px 25px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            transition: all 0.3s ease;
            text-align: center;
            min-height: 44px;
        }

        .date-option:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        .cat-gif {
            display: none;
            max-width: min(180px, 70vw);
            border-radius: 10px;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cat-gif.show {
            display: block;
            animation: fadeIn 1s ease;
        }

        .calendar-btn {
            display: none;
            margin-top: 10px;
            padding: 12px 25px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            text-decoration: none;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .calendar-btn:hover {
            background-color: #2b5cb4;
            transform: scale(1.05);
        }

        .response-message {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #FF69B4;
            text-align: center;
            margin-top: 10px;
            display: none;
            max-width: 90vw;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 360px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Will you be my Valentine?</div>
    <img src="https://media1.tenor.com/m/sPTJ8LDiUmcAAAAd/cat-bite.gif" alt="Cute cats cuddling" class="cat-gif" id="catGif">
    <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
    <div id="dateSelection" class="date-selection">
        <!-- Date options will be added here dynamically -->
    </div>
    <a id="calendarLink" class="calendar-btn" target="_blank">
        Add to Google Calendar
    </a>
    <div id="responseMessage" class="response-message"></div>

    <script>
        // Get parameters from URL and set default values
        const urlParams = new URLSearchParams(window.location.search);
        const recipientName = urlParams.get('to') || 'Valentine';
        const senderName = urlParams.get('from') || 'Secret Admirer';
        const senderEmail = urlParams.get('email') || 'annelene.schulze@protonmail.com';
        const acceptMessage = urlParams.get('message') || "I'm so happy you said yes! I love youuuuuu";

        // Initialize EmailJS immediately
        (function() {
            emailjs.init("h8jOB7no7iHd85gEy");
        })();

        // Get all DOM elements once at the start
        const dateSelection = document.getElementById('dateSelection');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const calendarLink = document.getElementById('calendarLink');
        const responseMessage = document.getElementById('responseMessage');
        const messageElement = document.querySelector('.message');
        const catGif = document.getElementById('catGif');

        // Set initial message with recipient's name
        messageElement.textContent = `${recipientName}, will you be my Valentine?`;

        // Generate dynamic date options from URL parameters
        const datesParam = urlParams.get('dates');
        const dateOptions = datesParam ? JSON.parse(decodeURIComponent(datesParam)) : [];

        // Create date buttons dynamically
        dateOptions.forEach(dateStr => {
            const date = new Date(dateStr);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric'
            });
            
            const button = document.createElement('button');
            button.className = 'date-option';
            button.textContent = formattedDate;
            button.dataset.date = dateStr;
            dateSelection.appendChild(button);
        });

        // Email notification function
        function sendValentineNotification(dateText = null) {
            const message = dateText 
                ? "Can't wait to spend this special day with you! üíï" 
                : "They said YES to being your Valentine! üíù";
            
            emailjs.send("service_vuqthxm", "template_tcfabo8", {
                date_selected: dateText || "No date selected",
                from_name: recipientName,
                to_email: senderEmail,
                to_name: senderName,
                message: message,
            }).then(
                response => console.log("SUCCESS!", response.status, response.text),
                error => console.log("FAILED...", error)
            );
        }

        // Animation function for falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            heart.style.opacity = Math.random();
            heart.style.zIndex = '-1';
            
            document.body.appendChild(heart);

            const fallAnimation = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                    }
                }
            `;

            const style = document.createElement('style');
            style.textContent = fallAnimation;
            document.head.appendChild(style);

            setTimeout(() => {
                heart.remove();
                style.remove();
            }, 5000);
        }

        // Event Handlers
        noBtn.addEventListener('mouseover', () => {
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            const maxX = window.innerWidth - buttonWidth - 40;
            const maxY = window.innerHeight - buttonHeight - 40;
            const minX = 20;
            const minY = 20;
            
            const x = Math.floor(Math.random() * (maxX - minX)) + minX;
            const y = Math.floor(Math.random() * (maxY - minY)) + minY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.transition = 'all 0.3s ease';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.transform = 'none';
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none';
            
            // Check if there are any date options
            if (dateOptions && dateOptions.length > 0) {
                dateSelection.classList.add('visible');
                messageElement.innerHTML = `${acceptMessage} <br><br> Pick a date for our Valentine's date!`;
            } else {
                messageElement.innerHTML = `${acceptMessage} üíï`;
                // Send notification immediately if no dates were provided
                sendValentineNotification();
            }
            
            catGif.classList.add('show');
            
            for(let i = 0; i < 100; i++) {
                createHeart();
            }
        });

        // Handle date selection
        document.querySelectorAll('.date-option').forEach(button => {
            button.addEventListener('click', (e) => {
                messageElement.style.display = 'none';
                const selectedDate = e.target.dataset.date;
                const dateText = e.target.textContent;
                
                sendValentineNotification(dateText);
                
                const eventDetails = {
                    text: "Valentine's Date ‚ù§Ô∏è",
                    dates: selectedDate,
                    details: "Our special Valentine's date!",
                    attendees: senderEmail
                };
                
                // Set default time to noon for the calendar event
                const dateObj = new Date(selectedDate);
                dateObj.setHours(20, 0, 0, 0);
                const startTime = dateObj.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                const endTime = new Date(dateObj.getTime() + 3 * 60 * 60 * 1000).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                
                const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventDetails.text)}&dates=${startTime}/${endTime}&details=${encodeURIComponent(eventDetails.details)}&add=${encodeURIComponent(senderEmail)}`;
                
                calendarLink.href = calendarUrl;
                calendarLink.style.display = 'inline-block';
                
                responseMessage.style.display = 'block';
                responseMessage.textContent = `Perfect! Can't wait to see you on ${dateText}! üíï`;
                
                dateSelection.style.display = 'none';
            });
        });
    </script>
</body>
</html>
