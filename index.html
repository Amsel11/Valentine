<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FDE1E3;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background-color: #FF69B4;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #FF69B4;
            text-align: center;
            margin: 20px;
            animation: fadeIn 2s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #FF69B4;
            color: white;
        }

        #noBtn {
            background-color: #FFA6C1;
            color: white;
        }

        .date-selection {
            display: none;
            width: 100%;
            text-align: center;
            gap: 15px;
        }

        .date-selection.visible {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .date-option {
            width: auto;
            min-width: 250px;
            margin: 5px auto;
            padding: 15px 30px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-align: center;
        }

        .date-option:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        .calendar-btn {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .calendar-btn:hover {
            background-color: #2b5cb4;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .response-message {
            font-size: 1.5em;
            color: #FF69B4;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .cat-gif {
            display: none;
            max-width: 200px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cat-gif.show {
            display: block;
            animation: fadeIn 1s ease;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Gregory, will you be my Valentine?</div>
    <img src="https://media1.tenor.com/m/sPTJ8LDiUmcAAAAd/cat-bite.gif" alt="Cute cats cuddling" class="cat-gif" id="catGif">
    <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
    <div id="dateSelection" class="date-selection">
        <button class="date-option" data-date="2025-02-21">Friday, February 21st</button>
        <button class="date-option" data-date="2025-02-22">Saturday, February 22nd</button>
    </div>
    <a id="calendarLink" class="calendar-btn" target="_blank">
        Add to Google Calendar
    </a>
    <div id="responseMessage" class="response-message"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const dateSelection = document.getElementById('dateSelection');
        const calendarLink = document.getElementById('calendarLink');
        const responseMessage = document.getElementById('responseMessage');
        let selectedDate = null;

        // Make the "No" button playfully dodge within bounds
        noBtn.addEventListener('mouseover', () => {
            // Get button dimensions
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Calculate safe boundaries (leaving 20px margin from edges)
            const maxX = window.innerWidth - buttonWidth - 40;
            const maxY = window.innerHeight - buttonHeight - 40;
            const minX = 20;
            const minY = 20;
            
            // Generate random position within safe bounds
            const x = Math.floor(Math.random() * (maxX - minX)) + minX;
            const y = Math.floor(Math.random() * (maxY - minY)) + minY;
            
            // Apply smooth transition
            noBtn.style.position = 'fixed';
            noBtn.style.transition = 'all 0.3s ease';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.transform = 'none';
        });

        // Handle "Yes" click
        yesBtn.addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none';
            dateSelection.classList.add('visible');
            
            // Update the message for date selection
		document.querySelector('.message').innerHTML = 'I\'m so happy you said yes! I love youuuuuu <br><br> Pick a date for our Valentine\'s date!';
            // Show the cat gif with a fade-in effect
            const catGif = document.getElementById('catGif');
            catGif.classList.add('show');
            
            // Create falling hearts animation
            for(let i = 0; i < 100; i++) {
                createHeart();
            }
        });

        // Handle date selection
        document.querySelectorAll('.date-option').forEach(button => {
            button.addEventListener('click', (e) => {
                selectedDate = e.target.dataset.date;
                const dateText = e.target.textContent;
                
                // Update calendar link
                const eventDetails = {
                    text: "Valentine's Date ‚ù§Ô∏è",
                    dates: selectedDate,
                    details: "Our special Valentine's date!"
                };
                
                const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventDetails.text)}&dates=${selectedDate.replace(/-/g, '')}T190000Z/${selectedDate.replace(/-/g, '')}T220000Z&details=${encodeURIComponent(eventDetails.details)}`;
                
                calendarLink.href = calendarUrl;
                calendarLink.style.display = 'inline-block';
                
                // Update message
                responseMessage.style.display = 'block';
                responseMessage.textContent = `Perfect! Can't wait to see you on ${dateText}! üíï`;
                
                // Hide date selection after choosing
                dateSelection.style.display = 'none';
            });
        });

        // Create falling heart animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            heart.style.opacity = Math.random();
            
            document.body.appendChild(heart);

            // Create the falling animation
            const fallAnimation = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                    }
                }
            `;

            const style = document.createElement('style');
            style.textContent = fallAnimation;
            document.head.appendChild(style);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
                style.remove();
            }, 5000);
        }
    </script>
</body>
</html>
